<body>
   <script>
     //es5类的定义
     function Perosn(name,age){
       this.name=name;
       this.age=age;
     }
     Perosn.prototype.say=function(){
       alert(this.name)
     }
     let person=new Perosn('刘嘻嘻',18)
     person.say()
     //es6通过class创建类
     class Per{
       constructor(name,age){
          this.name=name;
          this.age=age
       }
       //定义方法
       running(){
         console.log(this.name)
       }
     }
     let pr=new Per('xixi',18);
    let fn= pr.running;
     let obj={
       name:'刘圣书'
     }
     fn.call(obj)

   </script>
</body>
